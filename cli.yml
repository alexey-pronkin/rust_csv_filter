name: tsv
version: "0.2"
author: Aleksei Pronkin
about: Process worldcitiespop.csv file
args:
    - INPUT:
        help: path to input file
        required: true
        index: 1
    - population-not-none:
        help: will return only cities with known population
        required: false
    - population-none:
        help: will return cities with unknown population
        required: false
    - population-gt:
        value_name: number
        takes_value: true
        help: Sets a custom config file
    - population-lt:
        value_name: number
        takes_value: true
        help: will return cities with population smaller than given number
        takes_value: true
    - population-not-none:
        short: v
        multiple: true
        help: Sets the level of verbosity
    - out:
        value_name: file_path
        takes_value: true
        help: instead of printing results into standard output will write them into the file

